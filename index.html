    <link rel="stylesheet" href="index.css">
    <title>Postcrafts</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#">
                        <img src="https://cdn.rareblocks.xyz/collection/celebration/images/hero/2/logo.svg" alt="Postcrafts Logo">
                    </a>
                </div>
                <button class="menu-toggle" type="button">
                    <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <nav class="nav-links">
                    <a href="#">Features</a>
                    <a href="#">Solutions</a>

                    <a href="#">Log in</a>

                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Collaborate remotely, with 
                        <div class="highlight">
                            <span class="highlight-bg"></span>
                            <span class="highlight-text">Postcrafts.</span>
                        </div>
                    </h1>
                    <p>
                        Postcrafts is a platform that allows you to collaborate with your team, no matter where you are. 
                        <br>
                        <span>Start your free trial today!</span>
                    </p>
                    <div class="hero-buttons">
                        <a href="#" class="explore-button">Start exploring</a>
                        <a href="#" class="watch-video">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                </div>
                <div class="hero-image">
